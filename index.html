<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Slideshow (D3)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
</head>
<body>
  <header>
    <h1>A Deeper Look at Chicago Crime</h1>
    <p id="subtitle"></p>
  </header>
  <main>
    <div id="scene-caption"></div>
    <div id="viz"></div>

    <div id="controls">
      <button id="prevBtn" aria-label="Previous slide">◀ Prev</button>
      <span id="slideIndicator"></span>
      <button id="nextBtn" aria-label="Next slide">Next ▶</button>
    </div>

    <div id="jumpDots"></div>
  </main>

  <footer>
    <p>Use ← / → keys to navigate</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
